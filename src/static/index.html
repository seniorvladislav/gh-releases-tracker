<!DOCTYPE html>
<html>
  <head>
	<meta charset="UTF-8">
	<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
	<!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
	<meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
	<title>Github repos' Release Tracker</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap');

		body {
			background: rgb(209, 209, 209);
		}

		.header {
			background-color: rgb(22, 27, 34);
			vertical-align: middle;
			-webkit-app-region: drag;
		}

		#url {
			background-color: #212529;
			outline: none !important;
			box-shadow: none;
			border-radius: 0;
			color: #ccc;
			border-color: #212529;
		}

		#url + button[type="submit"] {
			border-radius: 0 !important;
		}
	</style>
  </head>
  <!-- <body class="bg-secondary"> -->
	<body>
	  <div id="app">
			<form id="github_repo" onsubmit="return false">
				<div class="input-group d-flex align-items-center">
					<!-- <label for="url" class="control-label">Repository URL</label> -->
					<input id="url" type="search" placeholder="Link to a repository on Github" class="form-control" autofocus required/>
					<button type="submit" class="btn btn-success">Search</button>
				</div>
			</form>
			<div id="results"></div>
			<div id="errors"></div>
	  </div>
		
  </body>
</html>
